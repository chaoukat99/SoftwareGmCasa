<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <h2>Register Page</h2>

    <form action="">

        <label for="name">Name  : </label>
        <br>
        <input type="text" name="" id="name">
        <br>
        <label for="email">Email : </label>
        <br>
        <input type="email" name="" id="email">
        <br>
        <input type="checkbox" checked name="" id="check">
        <label for="check">Remember me </label>
        <br>
        <label for="sub">Subject : </label>
        <br>
        <input type="text" name="" id="sub">
        <br>
        <label for="issue">Issue :</label>
        <br>

        <select style="padding:10px;width:300px" name="" id="issue" required>
            <option value="">Choose </option>
            <option value="option1">option 1 </option>
            <option value="option2">option 2 </option>
            <option value="option3">option 3 </option>
           
        </select>
         <br>
         <label for="msg">Message</label>
         <br>
         <textarea cols="50" rows="8" name="" id=""></textarea>

        <br>
        <button type="button">Envoyer Maintenant </button>
    </form>
</body>
</html>
